name: Point Cloud Solar Radiation Tool
version: "0.1"
author: Filip Pru≈æinec <pruzinec.f@gmail.com>
about: A tool for modeling solar radiation & insolation on point cloud data built in Rust.
args:
    - input_file:
          help: Input file path (las/laz)
          value_name: path
          long: input_file
          takes_value: true
          required: true
    - output_file:
          help: Output file path. File extension specifies the output format (las/laz/ply)
          value_name: path
          long: output_file
          takes_value: true
          required: true
    - output_ply_ascii:
          help: Flag for text ply output file
          long: output_ply_ascii
          takes_value: false
    - centroid_lat:
          help: Latitude of the centroid used as reference point in solar position calculation
          value_name: decimal
          long: centroid_lat
          takes_value: true
          required: true
    - centroid_lon:
          help: Longitude of the centroid used as reference point in solar position calculation
          value_name: decimal
          long: centroid_lon
          takes_value: true
          required: true
    - centroid_elev:
          help: Ellipsoidal elevation of the centroid
          value_name: decimal
          long: centroid_elev
          takes_value: true
          required: true
    - start_time:
          help: Start time of the modeled period in RFC3339 format (2020-01-01T12:00:00.000Z)
          value_name: RFC3339 datetime
          long: start_time
          takes_value: true
          required: true
    - end_time:
          help: End time of the modeled period in RFC3339 format (2020-02-01T12:00:00.000Z)
          value_name: RFC3339 datetime
          long: end_time
          takes_value: true
          required: true
    - step_mins:
          help: Step in minutes used between start_time and end_time
          value_name: unsigned integer
          long: step_mins
          takes_value: true
          required: true
    - linke_turbidity_factor:
          help: Linke turbidity factor - single float or 12 (monthly) float values separated by comma
          value_name: linke
          long: linke_turbidity_factor
          takes_value: true
          required: true
    - voxel_size:
          help: Size of the voxel in meters
          value_name: decimal
          long: voxel_size
          takes_value: true
          required: false
    - average_points_in_voxel:
          help: Instead of specifing voxel size, average points in voxel can be used. (if not specified, 4 points in average will be used)
          value_name: unsigned integer
          long: average_points_in_voxel
          takes_value: true
          required: false
    - block_size:
          help: If specified (meters), the cloud will be processed sequentially in square blocks. (uses less RAM, takes longer)
          value_name: decimal
          long: block_size
          takes_value: true
          required: false
    - block_overlap:
          help: Distance in meters defining the area around block included in the calculation
          value_name: decimal
          long: block_overlap
          takes_value: true
          required: false
